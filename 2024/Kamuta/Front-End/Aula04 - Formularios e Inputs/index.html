<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Inputs</title>
</head>
<body>
    <h1>Formulário de usuário</h1>

    <form action="/enviar" method="post">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" placeholder="Digite o seu nome" required>
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Digite um email válido" required>
        <br><br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" placeholder="Digite uma senha" required>
        <br><br>

        <textarea name="mensagem" id="mensagem" placeholder="Sugestões"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
