{% extends 'usuarios/base.html'%}
{% block conteudo %}

    <h1> Usuarios  Cadastrados</h1>
    <div>
        <table class="table table-bore table-striped" name="Usuarios Cadastrados">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
            </tr>
            {% for usuario in usuarios%}
            <tr>
                <th>{{ usuario.id_usuario}}</th>
                <th>{{ usuario.nome }}</th>
                <th>{{ usuario.idade }}</th>
            </tr>

            {% endfor %}
        </table>
    </div>

{% endblock%}
