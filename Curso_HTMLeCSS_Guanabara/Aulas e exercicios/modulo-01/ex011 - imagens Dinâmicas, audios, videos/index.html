<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/Big-Sky.mp3" controls autoplay></audio> -->

    <audio src="midia/Big-Sky.mp3" controls></audio>
    <!-- MP3 WAV OGC -->

    <!--preload = auto (Carrega todo o arquivo primeiro/pesado) -->
    <!--preload = metadata (Carrega apenas algumas informações sobre/recomendado) -->
    <!--preload = none (So carrega quando clicar) -->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Operator.mp3" type="audio/mpeg">
        <source src="midia/Operator.ogg" type="audio/ogg">
        <source src="midia/Operator.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Operator.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
    
</body>
</html>
